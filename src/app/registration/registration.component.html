<div style="text-align: center">
    <h1>{{message}}</h1>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                   

                    <div class="form-group">
                        <label for="name"><span class="req">* </span> fullname: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.fullname" name="fullname" id="txt" required
                            placeholder="Enter valid name" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="email"><span class="req">* </span> email : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.email" name="email" id="txt"
                            placeholder="enter email" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="mobile"><span class="req">* </span> mobile: </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.mobile" name="mobile"
                            id="mobile" />
                        <div class="status" id="status"></div>
                    </div>
                    <div class="form-group">
                        <label for="password"><span class="req">* </span> password: </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.password" name="password"
                            id="password" />
                        <div class="status" id="status"></div>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
